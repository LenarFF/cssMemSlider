<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked />
    <input type="radio" name="slider" id="slide2" />
    <input type="radio" name="slider" id="slide3" />
    <input type="radio" name="slider" id="slide4" />  
    <div class="slides">
      <div class="slides__overflow">
        <div class="slides__inner">
          <div class="slide slide_1"><img src="assets/dog.jpg"></img></div>
          <div class="slide slide_2"><img src="assets/monkey.jpg"></img></div>
          <div class="slide slide_3"><img src="assets/shtosh.jpg"></img></div>
          <div class="slide slide_4"><img src="assets/yyy.jpg"></img></div>  
        </div>
      </div>
          <div class="bottom">
            <div class="captions__overflow">
              <div class="captions__inner">
                <p class="caption caption_1">1</p>
                <p class="caption caption_2">2</p>
                <p class="caption caption_3">3</p>
                <p class="caption caption_4">4</p>
              </div>
            </div>                      
            <div class="bullets">
              <label for="slide1"><div class="circle"></div></label>
              <label for="slide2"><div class="circle"></div></label>
              <label for="slide3"><div class="circle"></div></label>
              <label for="slide4"><div class="circle"></div></label>
            </div>
          </div>
    </div>
  </div>
</body>
</html>
