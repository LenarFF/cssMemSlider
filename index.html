<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="slider">
    <input type="radio" name="slider" id="slide1" checked />
    <input type="radio" name="slider" id="slide2" />
    <input type="radio" name="slider" id="slide3" />
    <input type="radio" name="slider" id="slide4" />  
    <div class="slides">
      <div class="slides__overflow">
        <div class="slides__inner">
          <img src="assets/dog.jpg" class="slide slide_1">
        </img>
          <img src="assets/monkey.jpg" class="slide slide_2">
          </img>
          <img src="assets/shtosh.jpg" class="slide slide_3">
          </img>
          <img src="assets/yyy.jpg" class="slide slide_4">
          </img>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
